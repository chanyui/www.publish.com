<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{$info.subject}!!</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="keywords" content="沃土 直播"/>
    <meta name="description" content="沃土股份有限公司旗下直播平台"/>
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="shortcut icon" href="__PUBLIC__/qrcode/favicon.ico">
    <meta http-equiv="Page-Enter" content="revealTrans(Duration=5.0,Transition=3)"/>
    <link rel="stylesheet" href="__PUBLIC__/qrcode/css/index.css" type="text/css">
</head>
<body>
<div class="index-container" data-second="{$info.beginTime}">
    <div class="video-content">
        <video width="100%" height="100%" controls src="{$info.url}" webkit-playsinline="true"
               playsinline="true"></video>
        <div class="bg-content">
            <p>直播倒计时</p>
            <p><span class="data-day">0</span>天<span class="data-hour">0</span>时<span class="data-minute">0</span>分<span
                    class="data-second">0</span>秒</p>
        </div>
    </div>
    <div class="bottom-content">
        <div class="live-top-container padding-15">
            <p class="live-title">{$info.subject}</p>
            <p class="p-content">直播机构：{$company_arr.name}</p>
            <p class="p-content">直播开始时间：{$info.beginTime|date='Y-m-d H:i:s',###}</p>
            <p class="p-content">预计结束时间：{$info.endTime|date='Y-m-d H:i:s',###}</p>
        </div>
        <div class="hr-live"></div>
        <div class="live-bottom-container">
            <p class="content-title">直播简介</p>
            <div class="content-content">
                {$info.content}
            </div>
        </div>
    </div>
</div>
<script src="__PUBLIC__/qrcode/js/index.min.js" type="text/javascript"></script>
</body>
</html>
