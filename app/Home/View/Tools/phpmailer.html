<!DOCTYPE HTML>
<html>
<head>
    <title>发送邮件</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css">
</head>
<body>

<form id="form" class="form-horizontal" method="post" action="{:U('tools/phpmailer')}">
    <div style="height: 30px"></div>

    <div class="form-group">
        <label class="col-sm-2 control-label">收件人邮箱 <font color="red">*</font></label>
        <div class="col-sm-8">
            <input type="email" name="toemail" class="col-xs-10 col-sm-5" placeholder="请输入正确的邮箱">
        </div>
        <span class="col-sm-8 error" style="color:red">
        </span>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">邮箱标题 <font color="red">*</font></label>
        <div class="col-sm-8">
            <input type="text" name="title" class="col-xs-10 col-sm-5" placeholder="请输入邮箱标题">
        </div>
        <span class="col-sm-8 error" style="color:red">

        </span>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">邮件内容 <font color="red">*</font></label>
        <div class="col-sm-6">
            <script id="content" name="content" type="text/plain"></script>
            <input class="form-control" type="text" id="inputId" name="inputName" style="height:0px;border:0px;margin:0px;padding:0px;">
        </div>
        <span class="col-sm-8 error" style="color:red">

        </span>
    </div>

    <!--<div class="form-group">
        <label for="descrption" class="col-sm-2 control-label">文本框</label>
        <div class="col-sm-6">
            <textarea class="col-sm-12 limited" name="text" id="descrption" rows="5" placeholder="最多字数150" maxlength="150"></textarea>
        </div>
    </div>-->

    <div class="col-sm-3 control-label">
        <button class="btn btn-info" type="submit">
            <i class="ace-icon fa fa-check bigger-110"></i>
            发送PHPMailer
        </button>
    </div>
    <div class="col-sm-3 control-label">
        <button class="btn btn-primary" id="sendSwiftMailer" type="submit">
            <i class="ace-icon fa fa-check bigger-110"></i>
            发送SwiftMailer
        </button>
    </div>
</form>

<script type="text/javascript" charset="utf-8" src="__PUBLIC__/common/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/common/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/common/js/jquery.min.js"></script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<!--<script type="text/javascript" charset="utf-8" src="__PUBLIC__/common/ueditor/lang/zh-cn/zh-cn.js"></script>-->
<!--textarea框显示剩余可输入字符-->
<!--<script type="text/javascript" src="__PUBLIC__/ace/js/uncompressed/jquery.inputlimiter.1.3.1.js"></script>-->
<script type="text/javascript" src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
<script type="text/javascript">
    jQuery(function () {
        var ue = UE.getEditor('content',{
            toolbars:[
                ['fullscreen', 'source', 'undo', 'redo', 'bold', 'italic',
                'underline','fontborder', 'backcolor', 'fontsize', 'fontfamily',
                'justifyleft', 'justifyright','justifycenter', 'justifyjustify','searchreplace',
                'strikethrough','superscript', 'subscript', 'removeformat',
                'formatmatch','autotypeset', 'blockquote', 'pasteplain', '|',
                'forecolor', 'backcolor','insertorderedlist', 'insertunorderedlist',
                'selectall', 'cleardoc', 'link', 'unlink','emotion', 'help']
            ],
            initialFrameHeight:300
        });

        //文本框字数提示
        /*$('textarea.limited').inputlimiter({
            remText: '剩余可输入字数：%n  ,',
            limitText: '最多字数 : %n.'
        });*/

        //表单验证
        $('#form').validate({
            errorPlacement: function (error, element) {
                /*var name = element.context.name;
                 var html = error.appendTo(element);
                 $("." + name).html(html);*///$("." + name).append(html);
                $(element).parent().next('.error').html(error);
                //error.appendTo($(element).next().next());

            },
            rules: {
                toemail: {
                    required: true,
                    email: true
                },
                title: {
                    required: true
                },
                content: {
                    verifyReq: true
                }
            },
            messages: {
                toemail: {
                    required: '请输入邮箱',
                    email: '请输入正确的邮箱'
                },
                title: {
                    required: '请输入邮箱标题'
                },
                content: {
                    verifyReq: '请输入邮件内容'
                }
            }
        });


        //发送swiftmailer邮件
        $('#sendSwiftMailer').click(function () {
            $('#form').attr('action','{:U("tools/swiftMailer")}');
        });
    });
</script>
</body>
</html>
