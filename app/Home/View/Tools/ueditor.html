<!DOCTYPE HTML>
<html>
<head>
    <title>echarts</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css">
</head>
<body>

<form class="form-horizontal" method="post">
    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">编辑框</label>
        <div class="col-sm-6">
            <script id="content" name="content" type="text/plain"></script>
        </div>
    </div>

    <div class="form-group">
        <label for="descrption" class="col-sm-2 control-label">文本框</label>
        <div class="col-sm-6">
            <textarea class="col-sm-12 limited" name="text" id="descrption" rows="5" placeholder="最多字数150" maxlength="150"></textarea>
        </div>
    </div>

    <div class="col-sm-2 control-label">
        <button class="btn btn-info" type="submit">
            <i class="ace-icon fa fa-check bigger-110"></i>
            添加
        </button>
    </div>
</form>

<script type="text/javascript" charset="utf-8" src="__PUBLIC__/common/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/common/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/common/js/jquery.min.js"></script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<!--<script type="text/javascript" charset="utf-8" src="lang/zh-cn/zh-cn.js"></script>-->
<script type="text/javascript" src="__PUBLIC__/ace/js/uncompressed/jquery.inputlimiter.1.3.1.js"></script>

<script type="text/javascript">
    jQuery(function () {
        var ue = UE.getEditor('content');

        //文本框字数提示
        $('textarea.limited').inputlimiter({
            remText: '剩余可输入字数：%n  ,',
            limitText: '最多字数 : %n.'
        });
    });
</script>
</body>
</html>
