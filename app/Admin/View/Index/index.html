<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>后台登录</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/stylelg.css"/>
    <style>
        body {
            height: 100%;
            background: #16a085;
            overflow: hidden;
        }

        canvas {
            z-index: -1;
            position: absolute;
        }
    </style>
    <script src="__PUBLIC__/js/jquery.js"></script>
    <script src="__PUBLIC__/js/verificationNumbers.js"></script>
    <script src="__PUBLIC__/js/Particleground.js"></script>
    <script>
        $(document).ready(function () {
            //粒子背景特效
            $('body').particleground({
                dotColor: '#5cbdaa',
                lineColor: '#5cbdaa'
            });
            //验证码
            createCode();

            //测试提交，对接程序删除即可
            /*
            $(".submit_btn").click(function(){
                location.href="index.html";
            });
            */

        });
    </script>
</head>
<body>
<form action="{:U('Admin/index/login')}" method="post">
    <dl class="admin_login">
        <dt>
            <strong>LOGIN</strong>
            <em>Management System</em>
        </dt>
        <dd class="user_icon">
            <input type="text" name="name" placeholder="账号" class="login_txtbx"/>
        </dd>
        <dd class="pwd_icon">
            <input type="password" name="password" placeholder="密码" class="login_txtbx"/>
        </dd>
        <dd class="val_icon">
            <div class="checkcode">
                <input type="text" id="J_codetext" placeholder="验证码" maxlength="4" class="login_txtbx">
                <canvas class="J_codeimg" id="myCanvas" onclick="createCode()">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
            </div>
            <input type="button" value="看不清重刷" class="ver_btn" onClick="validate();">
        </dd>
        <dd>
            <input type="submit" value="立即登陆" class="submit_btn"/>
        </dd>
        <dd>
            <a class="butt" href="{:U('Admin/index/register')}">免费注册</a>
        </dd>
        <dd>
            <p>© 2015-2016 版权所有</p>

            <p>B2-2016-8-9-1</p>
        </dd>
    </dl>
</form>

</body>
</html>
